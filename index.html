<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer type="module" src="./src/index.ts"></script>
    <title>Team Pernicious</title>
  </head>
  <body>
    <main>
      <canvas id="game"></canvas>
      <div id="uiRoot" class="excalibur-scale m-3">
        <button id="btnGo" class="hide" disabled="true">⚔️ Go!</button>
      </div>
      <div id="scoreElement" class="hide excalibur-scale-right m-3 text-align-right">
        <div id="scoreText">
          Score: <span id="score">0</span><span id="targetScoreGroup"> / <span id="targetScore">50</span></span>
        </div>
        <div id="pathElement" class="hide">
          Will score: <span id="pathScore">14</span>
        </div>
      </div>
      <div id="clearElement" class="hide">
        CLEAR!
      </div>
    </main>
  </body>
</html>
