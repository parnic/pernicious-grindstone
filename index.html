<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer type="module" src="./src/index.ts"></script>
    <title>Team Pernicious</title>
  </head>
  <body>
    <main>
      <canvas id="game"></canvas>
      <div id="uiRoot" class="excalibur-scale m-3 d-inline-block hide">
        <div><button id="btnGo" disabled="true">‚öîÔ∏è Go!</button></div>
        <div class="mt-3">üîà <input id="volume-slider" type="range" min="0" max="100" step="1" value="100"></div>
      </div>
      <div id="playerInfoElement" class="hide excalibur-scale-right m-3 text-align-right">
        <div id="playerHealthElement">
          Health: <span id="playerHealthIndicator">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        <div id="scoreText">
          Score: <span id="score">0</span><span id="targetScoreGroup"> / <span id="targetScore">50</span></span>
        </div>
        <div id="pathElement" class="hide">
          Will score: <span id="pathScore">14</span>
        </div>
        <div id="tutorial" class="hide big-box tutorial">
          Tutorial box!
        </div>
      </div>
      <div id="clearElement" class="hide white-shadow centerFullScreen">
        CLEAR!
      </div>
      <div id="youWinElement" class="hide centerFullScreen">
        <div class="white-shadow">
          YOU WIN!
        </div>
        <button class="btn-restart excalibur-scale-center center">Restart</button>
      </div>
      <div id="healthDepletedElement" class="hide centerFullScreen">
        <div class="red-shadow">
          YOU DIED
        </div>
        <button class="btn-restart excalibur-scale-center center">Restart</button>
      </div>
    </main>
  </body>
</html>
